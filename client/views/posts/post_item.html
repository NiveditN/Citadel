<!-- /client/views/posts/post_item.html -->

<!-- template for each post in the list, includes three fields: url, title, domain -->

<template name="postItem">
	<div class="post">
		<div class="post-content">
			<h3>
				<a href="{{url}}">
					{{title}}			
				</a>
				<span>
					{{domain}}
				</span>
			</h3>
		</div>
	</div>
</template>
